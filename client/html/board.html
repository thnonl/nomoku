<template name="board">
    <table id="board">
        {{#each sideLength}}
            {{#let rowIndex=@index}}
                <tr>
                    {{#each sideLength}}
                        <td class="field" x="{{rowIndex}}" y="{{@index}}">
                            {{{isMarked rowIndex @index}}}
                        </td>
                    {{/each}}
                </tr>
            {{/let}}
        {{/each}}
    </table>
</template>
