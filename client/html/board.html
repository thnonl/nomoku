<template name="board">
    <table id="board">
        {{#each sideLength}}
            {{#let rowIndex=@index}}
                <tr>
                    {{#transition in="bounceIn"}}
                        {{#each sideLength}}
                            <td class="field animated out" x="{{rowIndex}}" y="{{@index}}">
                                {{#transition in="bounceIn:800"}}
                                    {{{isMarked rowIndex @index}}}
                                {{/transition}}
                            </td>
                        {{/each}}
                    {{/transition}}
                </tr>
            {{/let}}
        {{/each}}
    </table>
</template>
