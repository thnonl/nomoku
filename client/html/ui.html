<template name="ui">
    <div id="ui">
        {{#if inGame}}
            {{#if isEndGame}}
                <button class="button button--material" id="create-btn">New game</button>
                {{{joinBtn}}}
            {{else}}
                <button class="button button--material" id="give-up-btn">Give up</button>
            {{/if}}

            {{#if isFinding}}
                <div class='progress-bar progress-bar--material progress-bar--indeterminate'>
                </div>
            {{else}}
                {{#unless isEndGame}}
                    <div id="hint-div">
                        <button class="button button--material--flat" id="hint-btn">Hint</button>
                    </div>
                {{/unless}}
            {{/if}}

            {{#transition wrap="true" in="fadeInUp:200"}}
                {{{status}}}
            {{/transition}}
            {{#transition wrap="true" in="fadeIn:500"}}
                {{{result}}}
            {{/transition}}
        {{else}}
            {{#transition wrap="true" in="bounceIn:400"}}
                <button class="button button--material" id="create-btn">New game</button>
                {{{joinBtn}}}
            {{/transition}}
        {{/if}}
    </div>
</template>
