<template name="ui">
    <div id="ui">
        {{#if inGame}}
            {{#if disabled}}
                <div class='progress-bar progress-bar--material progress-bar--indeterminate'>
                </div>
            {{/if}}
            <button class="button" id="give-up-btn">Give up</button>
            {{#transition in="fadeInUp:200"}}
                {{{status}}}
            {{/transition}}
        {{else}}
            <button class="button" id="create-btn" {{disabled}}>New game</button>
            {{#transition in="bounceIn:400"}}
                {{{joinBtn}}}
            {{/transition}}
        {{/if}}
    </div>
</template>
