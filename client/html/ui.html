<template name="ui">
    <div id="ui">
        {{#if inGame}}
            {{#if isFinding}}
                <div class='progress-bar progress-bar--material progress-bar--indeterminate'>
                </div>
            {{/if}}

            {{#if isEndGame}}
                <button class="button" id="create-btn">New game</button>
            {{else}}
                <button class="button" id="give-up-btn">Give up</button>
            {{/if}}

            {{#transition wrap="true" in="fadeInUp:200"}}
                {{{status}}}
            {{/transition}}
            {{#transition wrap="true" in="fadeIn:500"}}
                {{{result}}}
            {{/transition}}
        {{else}}
            {{#transition wrap="true" in="bounceIn:400"}}
                <button class="button" id="create-btn">New game</button>
                {{{joinBtn}}}
            {{/transition}}
        {{/if}}
    </div>
</template>
